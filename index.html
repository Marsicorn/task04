<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>
<body>
  <div class="pinterest_widget">
    <div class="image">
        <div class="buttons">
          <button class="button pin">Pit it</button>
          <button class="button like">Like</button>
        </div>
    </div>

    <div class="info">
      <span class="title">Matilda</span>
      <span class="stat repins">26</span>
      <span class="stat likes">10</span>
      <span class="stat comments">1</span>
    </div>

    <a href="" class="source">uncovet.com</a>

    <ul class="comments_list">
      <li class="comment">
        <a href="" class="author">Hannah Kern</a>
        <span class="text">Thats SWEEEEEEET!</span>
      </li>
      <li class="comment">
        <form name="add">
          <textarea name="comment-input" maxlength="500"></textarea>
          <input class="button add_comment" type="submit" value="Add">
        </form>
      </li>
    </ul>
  </div>

</body>
</html>
