<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Badigina Irina">
  <title>Pinterest widget</title>

  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>
<body>
<div class="pinterest-widget">
  <div class="pin-holder">
    <div class="pin-actions">
      <button class="button action-pin">Pit it</button>
      <button class="button action-like">Like</button>
    </div>
  </div>

  <div class="pin-info">
    <span class="pin-title">Matilda</span>
    <span class="pin-stats repins">26</span>
    <span class="pin-stats likes">10</span>
    <span class="pin-stats comments">1</span>
  </div>

  <a href="" class="pin-source">uncovet.com</a>

  <ul class="comments-thread">
    <li class="comment">
      <a href="" class="comment__author">Hannah Kern</a>
      <span class="comment__text">Thats SWEEEEEEET!</span>
    </li>
    <li class="comment">
      <form name="comment-form" action="javascript:myFunction(); return false;">
        <textarea type="text" maxlength="500"></textarea>
        <input class="button comment__add" type="submit" value="Add">
      </form>
    </li>
  </ul>
</div>

</body>
</html>
